<!DOCTYPE html>
<html>
<head>

    		<option value="17">17</option>
    		<option value="18">18</option>
    		<option value="19">19</option>
    		<option value="20">20</option>
		</select><br><br>

		<label for="rateofinterest">Enter rate of interest : </label>

		<input type="submit" value="Calculate">
	</form>
</body>
</html>
